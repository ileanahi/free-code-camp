<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Free Code Camp Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main>
        <div class="header text-center">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve your experience.</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name:</label>
                <input class="form-control" type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age:</label>
                <input class="form-control" type="number" id="number" min="13" max="99" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="dropdown">What best describes your career?</label>
                <select id="dropdown" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="frontend">Front End Development</option>
                    <option value="backend">Back End Development</option>
                    <option value="fullstack">Full Stack Development</option>
                </select>
            </div>
            What is your favorite code editor?
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ide" id="atom" value="1"> <label class="form-check-label" for="atom">Atom</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ide" id="brackets" value="2"> <label class="form-check-label" for="brackets">Brackets</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ide" id="vsc" value="3"> <label class="form-check-label" for="vsc">Visual Studio Code</label>
            </div>
            <div class="form-check">
                <label for="preferences">What is important to you when it comes to work?</label>
                <ul id="preferences">
                    <li><input class="form-check-input" type="checkbox" value="1"> Flexibility</li>
                    <li><input class="form-check-input" type="checkbox" value="2"> Clearly defined goals</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="comments">Comments and suggestions?</label>
                <textarea class="form-control" id="comments" name="comments"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
</body>

</html>
